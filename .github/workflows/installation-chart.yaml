# validate any chart changes under charts directory
name: Chart
env:
  HELM_VERSION: v3.11.2
  KUSTOMIZE_VERSION: 5.4.3
on:
  push:
    # Exclude branches created by Dependabot to avoid triggering current workflow
    # for PRs initiated by Dependabot.
    branches-ignore:
      - 'dependabot/**'
  pull_request:
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.actor }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  test-on-kubernetes-matrix:
    name: Test on Kubernetes
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # Here support the latest three minor releases of Kubernetes, this can be considered to be roughly
        # the same as the End of Life of the Kubernetes release: https://kubernetes.io/releases/
        # Please remember to update the CI Schedule Workflow when we add a new version.
        k8s: [ v1.29.0, v1.30.0, v1.31.0 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build karmadactl 
        run: |
          mkdir -p ${HOME}/go/bin
          go build -o ${HOME}/go/bin/karmadactl ./cmd/karmadactl
          echo "${HOME}/go/bin" >> $GITHUB_PATH
      
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kustomize
        uses: syntaqx/setup-kustomize@v1
        with:
          kustomize-version: ${{ env.KUSTOMIZE_VERSION }}

      - name: Run chart-testing (template)
        run: |
          cat <<EOF > post-render.sh
          #!/bin/sh
          # save helm stdout to file, kustomize will read this
          cat > all.yaml
          kustomize build
          EOF

          chmod +x post-render.sh

          cat <<EOF > kustomization.yaml
          resources:
            - all.yaml
          EOF

          helm template --set components={"search,descheduler,schedulerEstimator"} --dependency-update ./charts/karmada \
            --post-renderer ./post-render.sh --debug > /dev/null
          helm template --set components={"search,descheduler,schedulerEstimator"},certs.mode=custom --dependency-update \
            ./charts/karmada --post-renderer ./post-render.sh --debug > /dev/null
          helm template --set components={"search,descheduler,schedulerEstimator"},installMode=component --dependency-update \
            ./charts/karmada --post-renderer ./post-render.sh --debug > /dev/null
          helm template --set installMode=agent --dependency-update ./charts/karmada --post-renderer ./post-render.sh --debug > /dev/null
          helm template --dependency-update ./charts/karmada-operator --post-renderer ./post-render.sh --debug > /dev/null

          rm post-render.sh all.yaml kustomization.yaml

      # Python is required because `ct lint` runs Yamale (https://github.com/23andMe/Yamale) and
      # yamllint (https://github.com/adrienverge/yamllint) which require Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Add dependency chart repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$( ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --debug --check-version-increment=false --target-branch ${{ github.event.repository.default_branch }}

      - name: Run chart-testing (install)
        run: |
          export CLUSTER_VERSION=kindest/node:${{ matrix.k8s }}
          hack/setup-dev-base.sh
          export KUBECONFIG=~/.kube/karmada.config 
          ct install --charts charts/karmada --debug --helm-extra-set-args '--set components={search,metricsAdapter,descheduler},apiServer.hostNetwork=true' --helm-extra-args "--timeout 800s" --skip-clean-up
          kubectl get pods -A
      
      - name: Check kubeconfig existence
        run: |
          ls -la $HOME/.kube/karmada.config
          cat $HOME/.kube/karmada.config

      - name: Get token info 
        id: token
        run: |
          export KUBECONFIG=$HOME/.kube/karmada.config
          CMD=$(karmadactl token create --print-register-command --kubeconfig $KUBECONFIG)
          TOKEN=$(echo "$CMD" | grep -o '\--token [^ ]*' | cut -d' ' -f2)
          HASH=$(echo "$CMD" | grep -o '\--discovery-token-ca-cert-hash [^ ]*' | cut -d' ' -f2)
          ENDPOINT=$(kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}' | sed 's|^https://||')
          echo "Sanitized endpoint: $ENDPOINT"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "hash=$HASH" >> $GITHUB_OUTPUT 
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT

      - name: Update /etc/hosts to resolve karmada-host-control-plane
        run: |
          # Extract the IP from the endpoint (format: IP:PORT)
          ENDPOINT_IP=$(echo "${{ steps.token.outputs.endpoint }}" | cut -d':' -f1)
          echo "Adding entry to /etc/hosts: $ENDPOINT_IP karmada-host-control-plane"
          echo "$ENDPOINT_IP karmada-host-control-plane" | sudo tee -a /etc/hosts

      - name: Configure RBAC for certificate signing
        run: |
          export KUBECONFIG=$HOME/.kube/karmada.config
          kubectl create clusterrolebinding karmada-bootstrap-csr \
            --clusterrole=system:node-bootstrapper \
            --group=system:bootstrappers

      - name: Configure CSR Auto-Approval
        run: |
          export KUBECONFIG=$HOME/.kube/karmada.config
          kubectl apply -f - <<EOF
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: auto-approve-csrs-for-bootstrappers
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: system:certificates.k8s.io:certificatesigningrequests:nodeclient
          subjects:
          - kind: Group
            name: system:bootstrappers
            apiGroup: rbac.authorization.k8s.io
          EOF

      - name: Register cluster
        run: |
          karmadactl register ${{ steps.token.outputs.endpoint }} \
            --token ${{ steps.token.outputs.token }} \
            --discovery-token-ca-cert-hash ${{ steps.token.outputs.hash }} \
            --discovery-timeout=10m \
            --kubeconfig $HOME/.kube/karmada.config